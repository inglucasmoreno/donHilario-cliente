<div>
    <button (click)="showModal = !showModal" class="bg-secondary-500 hover:bg-secondary-600 focus:outline-none rounded-md px-6 py-3 mx-auto block text-white transition duration-500 ease-in-out"> Open modal </button>
</div>
<app-modal [showModal]="showModal">
    <div class="p-3">
        <h1 class="font-semibold text-2xl mb-2"> Nuevo ingreso </h1>
        <button (click)="showModal = false" class="bg-secondary-500 text-white p-2 rounded hover:bg-secondary-400"> Cancelar </button>
    </div>
</app-modal>
