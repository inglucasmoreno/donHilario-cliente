<app-tarjeta-formulario>
    <app-encabezado-formulario titulo="Usuarios" subTitulo="Editando" dirRegresar="/dashboard/usuarios/"></app-encabezado-formulario>
    <form 
        [formGroup]="usuarioForm"
        class="px-5 pb-5">
        <div class="flex flex-col lg:flex-row">
            <div class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> 
                    <span class="text-red-500"> * </span>
                    Nombre de usuario 
                </div>
                <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                    <input placeholder="Ej. 34060398" 
                            class="p-1 px-2 appearance-none focus:outline-none w-full text-gray-800 text-sm"
                            formControlName="usuario"
                            ></div>
            </div>
            <div class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> 
                    <span class="text-red-500"> * </span>
                    Email 
                </div>
                <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                    <input type="email"
                            formControlName="email" 
                            placeholder="Ej. lucasmoreno@gmail.com" 
                            class="p-1 px-2 appearance-none focus:outline-none w-full text-gray-800 text-sm"></div>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row">
            <div class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> 
                    <span class="text-red-500"> * </span>
                    Apellido 
                </div>
                <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                    <input placeholder="Ej. Moreno" 
                            formControlName="apellido"
                            class="p-1 px-2 appearance-none focus:outline-none w-full text-gray-800 text-sm"> 
                </div>
            </div>
            <div class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> 
                    <span class="text-red-500"> * </span>
                    Nombre 
                </div>
                <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                    <input placeholder="Ej. Lucas" 
                            formControlName="nombre"
                            class="p-1 px-2 appearance-none focus:outline-none w-full text-gray-800 text-sm"> </div>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row">
            <div class="w-full mx-2 flex-1">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> 
                    <span class="text-red-500"> * </span>
                    Rol 
                </div>
                <div class="bg-white my-2 flex">
                    <select class="border rounded focus:outline-none p-1 py-2 w-full shadow text-sm"
                            formControlName="role">
                        <option value="USER_ROLE"> Estandar </option>
                        <option value="ADMIN_ROLE"> Administrador </option>
                    </select>
                </div>
            </div>
            <div class="w-full mx-2 flex-1">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> 
                    <span class="text-red-500"> * </span>
                    Estado 
                </div>
                <div class="bg-white my-2 flex">
                    <select class="border rounded focus:outline-none p-1 py-2 w-full shadow text-sm"
                            formControlName="activo">
                        <option value=true> Activo </option>
                        <option value=false> Inactivo </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row mt-2">
            <div class="w-full mx-2 flex-1">
                <app-boton-formulario (click)="editarUsuario()">
                    Actualizar usuario
                </app-boton-formulario>
            </div>
            <div class="w-full mx-2 flex-1">
                <app-boton-formulario routerLink="/dashboard/usuarios">
                    Regresar
                </app-boton-formulario>   
            </div>
        </div> 
    </form>
</app-tarjeta-formulario>
