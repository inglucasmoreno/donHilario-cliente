<div class="lg:flex flex-colanimate__animated animate__fadeIn lg:flex-row lg:min-h-screen w-full h-full shadow">
    <div class="flex flex-col shadow w-full lg:w-64 text-white bg-primary-800 flex-shrink-0">
        <div class="border-t-8 border-secondary-700"></div>
        <div class="flex-shrink-0 px-3 py-4 flex flex-row items-center justify-between">
            <div class="flex items-center">
                <div [ngClass]="{'bg-red-100 ':authService.usuario.role === 'ADMIN_ROLE', 'bg-orange-100':authService.usuario.role === 'USER_ROLE'}" class="rounded-full h-14 w-14 flex items-center justify-center mr-3">
                    <img *ngIf="authService.usuario.role === 'ADMIN_ROLE'" src="assets/img/usuarios/usuario_administrador.png" alt="A">
                    <img *ngIf="authService.usuario.role === 'USER_ROLE'" class="w-10/12" src="assets/img/usuarios/usuario_cajero.png" alt="C">
                    <!-- <span class="text-secondary-500 text-2xl font-semibold">
                        {{ authService.usuario.apellido.substr(0,1) }}
                    </span> -->
                </div>
                <div class="focus:outline-none focus:shadow-outline">
                    <div>
                        <h1 class="text-white font-semibold text-xs"> {{ authService.usuario.apellido }} {{ authService.usuario.nombre }} </h1>
                        <h2 class="text-white text-sm"> {{ authService.usuario.role | rol }} </h2>
                    </div>
                </div>
            </div>
            <button (click)="showMenu = !showMenu" class="rounded-lg lg:hidden focus:outline-none focus:shadow-outline">
            <svg [ngClass]="{'rotate-180': showMenu, 'rotate-0': !showMenu}" class="transition-transform duration-200 transform" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            <i [ngClass]="{'rotate-180': showMenu, 'rotate-0': !showMenu}" class="fas fa-chevron-up text-gray-600 text-3xl transition-transform duration-200 transform"></i>
          </button>
        </div>
        <hr>
        <nav *ngIf="showMenu" class="flex-grow lg:block pb-4 lg:pb-0 mt-2 lg:overflow-y-auto">

            <!-- Home -->
            <a routerLinkActive="text-secondary-700 bg-white border-l-4 border-secondary-700" routerLink="home" class="flex cursor-pointer py-2 px-2 w-full text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <div>
                    <span class="ml-2"> Home </span>
                </div>
            </a>

            <!-- Ventas -->
            <button routerLink="ventas" routerLinkActive="text-secondary-700 bg-white border-l-4 border-secondary-700" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                <span class="ml-2"> Ventas </span> 
            </button>

            <!-- Usuarios -->
            <button *ngIf="authService.usuario.role == 'ADMIN_ROLE'" routerLink="usuarios" routerLinkActive="text-secondary-700 bg-white border-l-4 border-secondary-700" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span class="ml-2"> Usuarios </span> 
            </button>

            <!-- Productos -->
            <button *ngIf="authService.usuario.role == 'ADMIN_ROLE'" routerLink="productos" routerLinkActive="text-secondary-700 bg-white border-l-4 border-secondary-700" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-archive"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                <span class="ml-2"> Productos </span> 
            </button>

            <!-- Ingresos -->
            <button *ngIf="authService.usuario.role == 'ADMIN_ROLE'" routerLink="ingresos" routerLinkActive="text-secondary-700 bg-white border-l-4 border-secondary-700" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-package"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                <span class="ml-2"> Ingresos </span> 
            </button>

            <!-- Unidades de medida -->
            <button *ngIf="authService.usuario.role == 'ADMIN_ROLE'" routerLink="unidad_medida" routerLinkActive="text-secondary-700 bg-white border-l-4 border-secondary-700" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-underline"><path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"></path><line x1="4" y1="21" x2="20" y2="21"></line></svg>
              <span class="ml-2"> Unidades de medida </span> 
            </button>

            <!-- Proveedores -->
            <button *ngIf="authService.usuario.role == 'ADMIN_ROLE'" routerLink="proveedores" routerLinkActive="text-secondary-700 bg-white border-l-4 border-secondary-700" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-truck"><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle></svg>
                <span class="ml-2"> Proveedores </span> 
            </button>

            <!-- Mayoristas -->
            <button *ngIf="authService.usuario.role == 'ADMIN_ROLE'" routerLink="mayoristas" routerLinkActive="text-secondary-700 bg-white border-l-4 border-secondary-700" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-briefcase"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                <span class="ml-2"> Mayoristas </span> 
            </button>

            <!-- Desechos -->
            <button routerLink="desechos" routerLinkActive="text-secondary-700 bg-white border-l-4 border-secondary-700" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                <span class="ml-2"> Desechos </span> 
            </button>

            <!-- Produccion interna -->
            <button routerLink="produccion-interna" routerLinkActive="text-secondary-700 bg-white border-l-4 border-secondary-700" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-layers"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                <span class="ml-2"> Produccion interna </span> 
            </button>


            <!-- Reportes -->
            <button *ngIf="authService.usuario.role == 'ADMIN_ROLE'" routerLink="reportes" routerLinkActive="text-secondary-700 bg-white border-l-4 border-secondary-700" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pie-chart"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
                <span class="ml-2"> Reportes </span> 
            </button>

            <!-- Cajas -->
            <button routerLink="cajas" routerLinkActive="text-yellow-600 font-semibold bg-white border-l-4 border-yellow-500" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-dollar-sign"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                <span class="ml-2"> Gestión de cajas </span> 
            </button>

            <!-- Cerrar sesion -->
            <button (click)="logout()" class="flex items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out text-secondary-400"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
              <span class="ml-2"> Cerrar sesion </span> 
            </button>

        </nav>
    </div>
</div>
